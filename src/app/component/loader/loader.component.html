<div [ngClass]="(show) ? '': 'loader-hidden'">
  <div class="loader-overlay">
    <i [ngStyle]="{'font-size': loaderSize}" class="fa fa-spinner fa-pulse" id="loading-indicator"></i>
    <span class="sr-only">Loading...</span>
  </div>
</div>
