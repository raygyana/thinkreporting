<div class="col-md-12 text-right my-3">
  <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="!form.valid" (click)="doOnSaveFooter()">
    <i class="fa fa-floppy-o"></i> Save
  </button>
  <button name="cancel" type="button" class="btn btn-primary" data-dismiss="modal" (click)="doOnCancelFooter()">
    <i class="fa fa-close" aria-hidden="true"></i> Cancel
  </button>
</div>
