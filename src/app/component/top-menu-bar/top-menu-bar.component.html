<header>
  <div class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-md-auto nopadding">
        <h1 class="logo">
          <a href="javascript:;">

          </a>
          <div class="sub-menu-parent">
            <a (click)="openModule(thinkMenu[moduleSeleted].link)" href="javascript:;">
              <img src="{{thinkMenu[moduleSeleted].label}}" alt="{{thinkMenu[moduleSeleted].link}}">
            </a>
            <div class=" sub-menu ">
              <a *ngIf="moduleSeleted !==0" (click)="openModule('customer') ">
                <img src="./assets/images/customer.png ">
              </a>
              <a *ngIf="moduleSeleted !==1" (click)="openModule('process') ">
                <img src="./assets/images/batch.png ">
              </a>
              <a *ngIf="moduleSeleted !==2" (click)="openModule('process') ">
                <img src="./assets/images/import.png ">
              </a>
              <a *ngIf="moduleSeleted !==3" (click)="openModule( 'process') ">
                <img src="./assets/images/inventory.png ">
              </a>
              <a *ngIf="moduleSeleted !==4" (click)="openModule( 'process') ">
                <img src="./assets/images/job.png ">
              </a>
              <a *ngIf="moduleSeleted !==5" (click)="openModule( 'process') ">
                <img src="./assets/images/process.png ">
              </a>
              <a *ngIf="moduleSeleted !==6" (click)="openModule( 'process') ">
                <img src="./assets/images/report.png ">
              </a>
              <a *ngIf="moduleSeleted !==7" (click)="openModule( 'process') ">
                <img src="./assets/images/setup.png ">
              </a>
            </div>
          </div>
        </h1>
      </div>
      <div class="col-md-8 d-flex align-items-center">


        <a (click)="onClickThinkLogo()">
          <img src="./assets/images/think-logo.png" class="thinkLogo " alt="THINK ">
        </a>


        <ul class="topMainNav ml-5">
          <li *ngFor="let item of currentMenu " (click)="openLink(item.link) ">
            <a class="icons {{item.icon}} " data-toggle="tooltip " title="{{item.label}} ">
            </a>
          </li>
        </ul>

      </div>
      <div class="col-md-3 ml-auto ">



        <ul class="rightNav ">

          <li class="dropdown ">
            <a>Rajan&nbsp;Document Ref. Id: {{referenceID}}</a>
          </li>
          <li class="leftPipe ">
            <a (click)="logout() " class="close ">
              <i class="fa fa-power-off " title="Logout " data-original-title="Logout "></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>


</header>






<app-custom-modal-pop-up [AlertType]="AlertType " [basicSetting]="newProcessbasicSetting " [template]="NewProcessTemplate "></app-custom-modal-pop-up>

<ng-template #NewProcessTemplate>
  <div class="content-box-inner ">
    <div class="form-row ">
      <label for="inputPassword " class="col-md-3 form-group col-form-label ">Main Purpose</label>
      <div class="col-md-9 ">
        <select class="form-control custom-select " id="sel1 " (change)="myChangeHandler($event.target.value) ">
          <option>Select</option>

          <option [value]=" 'pages/' + route.path " *ngFor="let route of routeList ">{{route.label}}</option>

          <option value="pages/auto-renewal_notify ">
            Auto-Renewal Notify
          </option>
          <option value="pages/audit_paragraph_report ">Audit Paragraph Report</option>
          <option value="pages/audit_galley ">Audit Galley</option>
          <!-- <option value="pages/process/backlebel ">Audit Galley</option> -->
          <option value="pages/backlebel ">Backlabel</option>
          <option value="pages/billing ">Billing</option>
          <option value="pages/bacs ">BACS DD</option>
          <option value="pages/cleanup ">Cleanup</option>
          <option value="pages/installment_notices ">Installment Notices</option>
          <option value="pages/lebel_estimate ">Label Estimate</option>
          <option value="pages/list_extract ">List Extract</option>
          <option value="pages/on_off ">On/Off</option>
          <option value="pages/refund ">Refund</option>
          <option value="pages/product_fulfillment ">Product Fulfillment</option>
          <option value="pages/promotion ">Promotion</option>
          <option value="pages/renewal ">Renewal</option>
          <option value="pages/start/stop ">Start/Stop</option>
          <option value="pages/payment ">Payment</option>
          <option value="pages/bacs_billing ">BACS Billing</option>
          <option value="pages/ics_payment_batch_listener ">ICS Payment Batch Listener</option>
          <option value="pages/accounting_reconciliation ">Accounting Reconciliation</option>
          <option value="pages/mass_kill ">Mass Kill</option>
          <option value="pages/label ">Label</option>
          <option value="pages/customer_deposit_reconciliation ">Customer Deposit Reconciliation</option>
          <option value="pages/bacs_auddis ">BACS AUDDIS</option>
          <option value="pages/credit_card_expiry_notify ">Credit Card Expiry Notify</option>
          <option value="pages/credit_card_token_refresh ">Credit Card Token Refresh </option>
        </select>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-12 text-right my-3 ">
        <button type="button " (click)="okClick() " class="btn btn-primary ">
          Ok
        </button>
        <button type="button " class="btn btn-light " data-dismiss="modal ">
          Cancel
        </button>
      </div>
    </div>
  </div>




</ng-template>
