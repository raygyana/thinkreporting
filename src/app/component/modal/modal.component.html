<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" [ngClass]="{'modal-lg': large}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button *ngIf="upperCross" type="button" class="close crossIcon" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <ng-content>

        </ng-content>

        <br>
        <div class="modal-footer">


          <ng-container *ngIf="buttons.length">
            <button type="button" class="btn btn-primary" *ngFor="let button of buttons" (click)="onButtonClick(button)">{{button}}</button>
          </ng-container>

        </div>



      </div>

    </div>
  </div>
</div>
