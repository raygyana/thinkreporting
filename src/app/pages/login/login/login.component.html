<div id="login">
  <div class="circle"> 7.6
    <span>Version</span>
  </div>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center float-left">
          <img src="./assets/images/login-think.png" class="py-4" alt="THINK">
        </div>
      </div>
    </div>

  </header>
  <section class="container ">
    <div class="custRow my-3">
      <div class="row justify-content-md-center">
        <div class="col-md-8 mt-5 mb-3">

          <div class="loginBox">
            <h4 class="loginBgHeading">Customer Service</h4>
            <h4 class="loginHeading">Customer Service</h4>
            <div class="text-right loginIcon">
              <img src="./assets/images/login-Icon.png">
            </div>
            <div class="col-md-6 mb-3">




              <form class="loginForm" #f="ngForm" novalidate>


                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-white">User Name/Email</label>
                  <input class="form-control" placeholder="Username" aria-describedby="sizing-addon1" name="username" placeholder="Enter email/username" type="text" required [(ngModel)]="loginModel.username.value"
                    #username1="ngModel">
                  <div *ngIf="f.submitted && !username1.valid" class="help-block">Username is required</div>
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1" class="text-white">Password</label>
                  <input class="form-control" placeholder="Password" type="password" aria-describedby="sizing-addon1" name="password" [(ngModel)]="loginModel.password.value" #password1="ngModel"
                    required>
                  <div *ngIf="f.submitted && !password1.valid" class="help-block">Password is required</div>
                </div>

                <div class="custom-control custom-checkbox mb-3 mr-sm-2 text-white">
                  <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                  <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                </div>

                <button class="btn btn-success" [disabled]="!f.form.valid" (click)="onLogin()"> Login</button>
                <div *ngIf="loginMsg" class="alert alert-danger" role="alert" style="width: 100%;text-align: center; margin-top: 15px;">
                  <div>
                    <strong>{{loginMsg}}</strong>
                  </div>
                </div>

              </form>



            </div>
          </div>
          <p class="custRow text-right mt-2 ">
            <img src="./assets/images/loginLogoFooter.png ">
          </p>
        </div>
      </div>
    </div>
  </section>
  <footer class="fixed-bottom ">
    <div class="container ">
      <div class="row ">
        <div class="col-md-12 text-center float-left ">
          <p>Copyright Â© 1997-2017 THINK - All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>

</div>
