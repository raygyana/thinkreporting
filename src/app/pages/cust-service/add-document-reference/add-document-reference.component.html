<section class="container-fluid my-3 custRow ">
  <div class="row ">
    <div class="col-md-12 ">
      <div class="whiteBg tabContent active_link topArrow topArrowPosition1 ">
        <form id="searchForm" class="form-horizontal" method="post" novalidate="novalidate">
          <div class="content-box-inner ">
            <div class="row align-items-center ">
            </div>
          </div>
          <div class="row ">
            <div class="form-group col-md-6 ">
              <label for="LastName ">Operator
                <font color="red"> * </font>
              </label>
              <app-dropdown-with-description [Data]="ddOptionsOperatorPopData" (change)="opeaterChange($event)" [(ngModel)]="adddocumentReferenceModel.operator.value" name="operater">
              </app-dropdown-with-description>
            </div>
            <div class="form-group col-md-6 ">
              <label for="Initial ">Description
                <font color="red"> * </font>
              </label>
              <input id="description" name="description" type="text" class="form-control " [(ngModel)]="adddocumentReferenceModel.description.value">
            </div>
          </div>

          <div class="row ">
            <div class="form-group col-md-6 ">
              <label for="type">Type</label>
              <input id="type" name="type" readonly type="text" class="form-control " [(ngModel)]="adddocumentReferenceModel.type.value">
            </div>

            <div class="form-check form-check-inline">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="Active" name="Active" [(ngModel)]="adddocumentReferenceModel.active.value">
                <span class="custom-control-label">Active</span>
              </label>
            </div>
          </div>

          <div class="row ">
            <div class="form-group col-md-12 text-right ">
              <div class="right popup-border-btn col-md-12 ">
                <button type="submit" class="btn btn-primary" (click)="doOnSubmit('Save')">
                  <i class="fa fa-save " aria-hidden="true "></i> Save
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
