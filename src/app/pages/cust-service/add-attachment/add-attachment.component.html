<form id="attachmentForm" class="form-horizontal">
  <hr>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-12">
      <div class="form-row ">
        <div class="form-group col-md-6">
          <label for="userCode">User Code</label>
          <input id="userCode" name="userCode" type="text" class="form-control" readonly="readonly" value="THK">
          <input id="attachmentType" name="attachmentType" type="hidden" value="Customer">
          <input id="customerId" name="customerId" type="hidden" value="71323">

          <!-- <input id="type" name="type" readonly type="text" class="form-control " [(ngModel)]="adddocumentReferenceModel.type.value"> -->

        </div>
        <div class="form-group col-md-6">
          <label for="attachmentCategory">Attachment Category
            <font color="red"> * </font>
          </label>
          <select id="attachmentCategory" name="attachmentCategory" class="form-control custom-select" required="required">
            <option value="">----- Select -----</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-row ">
          <div class="form-group col-md-6">
            <label for="attachment"> Filename/URl...
              <font color="red"> * </font>
            </label>
            <input id="attachmentfile" name="attachment" type="file" (change)="Upload($event)" value="">
          </div>
          <div class="form-group col-md-6">
            <label for="attachment"></label>
            <input id="URL" name="URL" type="text" class="form-control" required="required" value="">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="note"> Note
            <font color="red"> * </font>
          </label>
          <textarea id="noteField" name="attachmentnote" style="width:100%; resize:none" data-bvalidator="alphanumSpecial" class="form-control"
            required="required" rows="5"></textarea>
        </div>
      </div>
    </div>
    <div class="col-md-12 text-right mt-3">
      <button type="submit" id="submit" class="btn btn-primary">
        <i class="fa fa-floppy-o"></i> Save</button>
    </div>
  </div>
  <div>
    <input type="hidden" name="_csrf" value="335623c2-6948-402f-860c-bcc934bd1899">
  </div>
</form>
