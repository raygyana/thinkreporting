<div class="tab-content">
  <div id="tab1" class="tab-pane fade show active ">
    <div class="whiteBg tabContent">
      <div class="row">
        <div class="col-md-8">
          <h4>Cancel Order</h4>
        </div>
        <!-- <div class="col-md-4 text-right">
            <a href="customer-Order.html" class="font-w600"> 
              <i class="fa fa-chevron-left"></i> Back to Order
            </a>
          </div> -->
      </div>
      <hr class="borderBtm">


      <div class="form-group row ">
        <div class="form-group col-md-2 text-right ">
          <label for=" ">Selected Order</label>
        </div>
        <div class="form-group col-md-5 ">
          <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
        </div>
        <div class="form-group col-md-5 ">

        </div>
      </div>

      <div class="form-group row ">
        <div class="col-12">
          <div class="agGridSize">
            <app-ag-grid [name]="'documentreference'" [myGridOptions]="gridOptions" (myGridReady)="doOnGridReadyDocRef($event)" [extraOption]="customExtraOption"
              [export]="false">
            </app-ag-grid>
          </div>



        </div>
      </div>


      <div class=" form-group row ">
        <div class="form-group col-md-3 ">


          <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
            <input id="rdlselectedorder1" name="rdlselectedorder" class="custom-control-input" type="radio" value="0">

            <span class="custom-control-label">Cancel selected order only</span>
          </label>


        </div>
        <div class="form-group col-md-4 ">


          <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
            <input id="rdlselectedorder2" name="rdlselectedorder" class="custom-control-input" type="radio" value="0">

            <span class="custom-control-label">Cancel active orders in entire sub</span>
          </label>


        </div>
        <div class="form-group col-md-5 ">

          <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
            <input id="rdlselectedorder3" name="rdlselectedorder" class="custom-control-input" type="radio" value="0">

            <span class="custom-control-label">Cancel the entire subscription and include order renewed into the package</span>
          </label>

        </div>
      </div>


      <div class=" form-group row ">
        <div class="form-group col-md-2 text-right ">
          <label for="Customer" class="col-form-label ">Reason</label>
        </div>
        <div class="form-group col-md-2">
          <select class="form-control custom-select" name="reasonList" (change)="OnReasonChange($event)">
            <option>--Select--</option>
            <option *ngFor="let itm of reasonList" value={{itm.key}}>{{itm.display}}</option>

          </select>
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
        </div>

        <div class="form-group col-md-7">

        </div>

      </div>


      <div class=" form-group row">
        <div class="col-sm-12">
          <div class="border p-2 pt-4">
            <fieldset>
              <legend class=" text-uppercase">Refund Information</legend>
              <div class="row">


                <div class="form-group col-md-2 text-right ">
                  <label for="Customer" class="col-form-label ">Customer</label>
                </div>
                <div class="form-group col-md-1">
                  <input type="text" class="form-control " readonly="readonly" name="Customer">
                </div>
                <div class="form-group col-md-3">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>
                <div class="form-group col-md-2 text-right ">
                  <label class="col-form-label " for="customer">Pay Account</label>
                </div>
                <div class=" col-sm-1">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>
                <div class=" col-sm-3">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-3 text-right ">
                  <app-check-box label="Use Payment Account"></app-check-box>
                </div>
                <div class="form-group col-md-3 text-right ">

                </div>
                <div class="form-group col-md-2 text-right ">
                  <label class="col-form-label " for="customer">Credit Card#</label>
                </div>
                <div class=" col-sm-4">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>

              </div>

              <div class="row">
                <div class="form-group col-md-2 text-right ">
                  <label class="col-form-label " for="customer">Payment Type</label>
                </div>
                <div class=" col-sm-2">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>
                <div class=" col-sm-3">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>
                <div class="form-group col-md-2 text-right ">
                  <label class="col-form-label " for="customer">Expiry date</label>
                </div>

                <div class=" col-sm-3">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-2 text-right ">
                  <label class="col-form-label " for="customer">Category</label>
                </div>
                <div class=" col-sm-2">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>
                <div class=" col-sm-3">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>
                <div class="form-group col-md-2 text-right ">
                  <label class="col-form-label " for="customer">Name On Card</label>
                </div>

                <div class=" col-sm-3">
                  <input type="text" class="form-control " readonly="readonly" name="orderhdrId">
                </div>
              </div>
              <div class="row">
                <div class=" col-sm-2">
                  <label class="col-form-label " for="customer"></label>
                </div>
                <div class=" col-sm-6">
                  <app-check-box label="Put refund into deposit account"></app-check-box>
                </div>


                <div class=" col-sm-4">

                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <div class="row">
        <div class=" col-sm-12 col-md-6   mt-3">
          <div class="border p-2 pt-4">
            <fieldset>
              <legend class=" text-uppercase">Order Renewal Status On Cancel</legend>
              <div class="row">
                <div class="form-group col-md-6 text-right ">
                  <label class="col-form-label " for="customer">Cancel Renewal Status</label>
                </div>
                <div class=" col-sm-6">
                  <select class="form-control custom-select" name="cancelRenewalList" (change)="OnReasonChange($event)">
                    <option>--Select--</option>
                    <option *ngFor="let itm of cancelRenewalList" value={{itm.key}}>{{itm.display}}</option>

                  </select>
                </div>
              </div>
              <div class="row">
                <div class=" col-sm-6">

                </div>
                <div class=" col-sm-6">
                  <app-check-box label="Apply to subscription chain"></app-check-box>
                </div>
              </div>
            </fieldset>
          </div>
        </div>

        <div class=" col-sm-12 col-md-5   mt-3">
          <p class="text-right mt-2">

            <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="orderCancel()">Ok</button>

            <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="cancelClick()">
              <i></i> Cancel
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
