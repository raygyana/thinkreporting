<form name="form" #f="ngForm">
  <div class="border mt-2  p-2 pt-4">
    <div class="form-row">
      <div class="form-group col-md-6">
        Note Type :
        <input id="noteType" name="noteType" style="border: none" [(ngModel)]="editNotesModel.noteType.value" readonly>
      </div>
      <div class="form-group col-md-6">
        User Code :
        <input type="text" style="border: none" [(ngModel)]="editNotesModel.userCode.value" name="usercode" readonly>
      </div>
    </div>
    <div class="form-row ">
      <div class="col-md-12">
        <label for="note"> Note
          <font color="red"> * </font>
        </label>
        <textarea id="note" name="note" [(ngModel)]="editNotesModel.note.value" style="width:100%; resize:none" class="form-control"
          rows="5" required></textarea>
      </div>
    </div>
  </div>
</form>
<div class="col-md-12 text-right my-3">
  <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="doOnEditSave()" [disabled]="!f.form.valid">
    <i class="fa fa-floppy-o"></i> Update</button>
</div>
