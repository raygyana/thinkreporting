<section class="container-fluid my-3 custRow ">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Description" [tabId]="NAME_COUNTER_REPORTS">
      <div class="whiteBg tabContent">
        <form name="form" #f="ngForm" ngNativeValidate>



          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="user">Main Purpose</label>
                <input type="text" class="form-control" placeholder="Audit Gallery" readonly>
              </div>
            </div>
            <!-- <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">ID</label>
                    <input type="text" class="form-control" placeholder=" ">
                  </div>
                </div> -->
            <div class="col-md-4">
              <div class="form-group">
                <label for="user">Description
                  <span class="mandatory">*</span>
                </label>
                <input class="form-control" [(ngModel)]="description1" #description name="description1" id="description" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group ">
                <label for="user">Default Job Priority</label>
                <input type="text" class="form-control" placeholder=" ">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="user">Default Job Queue</label>
                <select class='form-control custom-select' [(ngModel)]='optionSelected' name="optionSelected">
                  <option *ngFor='let option of characters' [value]="option">{{option}}</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-check form-check-inline">
                <label class="custom-control custom-checkbox mr-0">
                  <input type="checkbox" class="custom-control-input">
                    
                  <span class="  custom-control-label">Active</span>
                </label>
              </div>
            </div>
          </div>


          <div class="border mt-4 p-2 pt-4">
            <fieldset>
              <legend class="text-uppercase">order class (es) included (audited only)</legend>
              <div class="row justify-content-between align-items-center">
                <div class="col-md-6 ">
                  <div class="d-flex flex-row align-items-center ">
                    <div class="form-check form-check-inline">
                      <label class="custom-control custom-checkbox mr-0">
                        <input type="checkbox" class="custom-control-input">
                          
                        <span class="  custom-control-label">Include All</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 ">
                  <div class="d-flex flex-row-reverse  align-items-center">
                    <div class="p-2 ">
                      <select class="form-control custom-select">
                        <option *ngFor='let type of show' [value]="type">{{type}}</option>
                      </select>
                    </div>
                    <div class="">Show :</div>
                  </div>
                  <div class="clearfix "></div>
                </div>
              </div>
              <div class="agGridSize">
                <app-ag-grid [name]="'AuditGalleryReports'" (myGridReady)="doOnGridReadyAuditGalleryReports($event)"></app-ag-grid>
              </div>
            </fieldset>
          </div>



        </form>
        <!-- <hr> -->

      </div>
      <app-process-edit-footer [form]="f" (onDoSave)=doOnSave($event)></app-process-edit-footer>
    </my-tab>

    <my-tab tabTitle="Output" [tabId]="NAME_OUTPUT_REPORTS">
      <app-output></app-output>
    </my-tab>

  </my-tabs>
</section>
