<section class="container-fluid my-3 custRow ">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Description" [tabId]="BACS_DESCRIPTION_REPORT">
      <div class="whiteBg tabContent">
        <form name="form" #f="ngForm" ngNativeValidate>
          <!-- <div class="col-12"> -->

          <fieldset>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Main Purpose</label>
                  <input type="text" class="form-control" placeholder="BACS DD">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Description
                    <span class="mandatory">*</span>
                  </label>
                  <input class="form-control" [(ngModel)]="description1" #description name="description1" id="description" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group ">
                  <label for="user">Default Priority</label>
                  <input type="text" class="form-control" placeholder=" ">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group ">
                  <label for="user">Extract Filter</label>
                  <select class="form-control custom-select">

                    <option>auto</option>
                    <option></option>

                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Default Queue</label>
                  <select class="form-control custom-select">

                    <option>auto</option>
                    <option></option>


                  </select>
                </div>
              </div>

              <div class="col-12">
                <div class="form-check form-check-inline">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                      
                    <span class="  custom-control-label">Select records in Unipaid/Resumit status with this process</span>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input">
                      
                    <span class="  custom-control-label">Leave Account Number in Plain text</span>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input">
                      
                    <span class="  custom-control-label">Active</span>
                  </label>
                </div>
              </div>

            </div>
          </fieldset>

          <!-- </div> -->


          <div class="row ">
            <div class="col-12">
              <div class="border mt-4 p-2 pt-4">
                <fieldset>
                  <legend class="text-uppercase">Order Class (es) Included</legend>
                  <div class="row justify-content-between align-items-center ">
                    <div class="col-md-6 ">
                      <div class="d-flex flex-row align-items-center ">
                        <div class="p-2 ">OC Filter :</div>
                        <div class="col-3 p-2">
                          <select class="form-control custom-select">
                            <option>All</option>
                            <option>Subscriptions</option>
                            <option>Subs 'n' Pkgs</option>
                            <option>Product</option>
                          </select>
                        </div>
                        <div class="pt-3 ">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox mr-0">
                              <input type="checkbox" class="custom-control-input">
                                
                              <span class="  custom-control-label">Include All OC's</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 ">
                      <div class="d-flex flex-row-reverse align-items-center ">

                        <div class=" col-3 p-2 ">
                          <select class="form-control custom-select">
                            <option>All</option>
                            <option>Selected</option>
                          </select>
                        </div>
                        <div class="p-2 ">Show :</div>
                      </div>
                      <div class="clearfix "></div>
                    </div>
                  </div>
                  <div class="agGridSize">
                    <app-ag-grid [name]="'BacsReports'" (myGridReady)="doOnGridReadyBacsOrderClassReports($event)"></app-ag-grid>
                  </div>
                </fieldset>

              </div>

            </div>
          </div>
          <div class="row pt-3">
            <div class="col-12">
              <div class="border m-1 p-2 pt-4">
                <fieldset>
                  <legend class="text-uppercase">BACS Selection Currencies</legend>
                  <div class="row justify-content-between align-items-center ">
                    <div class="col-md-12 ">
                    </div>
                  </div>

                  <div class="agGridSize">
                    <app-ag-grid [name]="'BacsReports'" (myGridReady)="doOnGridReadyBacsReports($event)"></app-ag-grid>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </form>

      </div>
      <app-process-edit-footer [form]="f" (onDoSave)=doOnSave($event)></app-process-edit-footer>
    </my-tab>
    <my-tab tabTitle="Output" [tabId]="BACS_OUTPUT_REPORT">
      <app-output></app-output>
    </my-tab>
  </my-tabs>
</section>
