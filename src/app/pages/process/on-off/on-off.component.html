<section class="container-fluid my-3 custRow ">
  <div class="row ">
    <div class="col-md-12">
      <div class="row">
        <div class="whiteBg tabContent">
          <div class="col-12">
            <h4>On/Off</h4>
            <hr>
            <div class="border m-1 p-2 pt-4 mt-4">
              <fieldset>
                <legend class="text-uppercase">Description</legend>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="user">Main Purpose</label>
                      <input type="text" class="form-control" placeholder="On/Off">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="user">ID</label>
                      <input type="text" class="form-control" placeholder="104">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="user">Description</label>
                      <input type="text" class="form-control" placeholder="">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group ">
                      <label for="user">Default Job Priority</label>
                      <input type="text" class="form-control" placeholder="">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="user">Default Job Queue</label>
                      <select class="form-control custom-select">
                        <option>auto</option>
                        <option></option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check form-check-inline">
                      <label class="custom-control custom-checkbox ">
                        <input type="checkbox" class="custom-control-input">
                          
                        <span class="  custom-control-label">Active</span>
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-12">
              <div class="border m-1 p-2 pt-4">
                <fieldset>
                  <legend class="text-uppercase">Order Class es Included</legend>
                  <div class="row justify-content-between align-items-center ">
                    <div class="col-md-6 ">
                      <div class="d-flex flex-row align-items-center ">


                        <div class="pt-3 ">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox mr-0">
                              <input type="checkbox" class="custom-control-input">
                                
                              <span class="  custom-control-label">Include All</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 ">
                      <div class="d-flex flex-row-reverse align-items-center ">
                        <div class=" col-3 p-2 ">
                          <select class="form-control custom-select">
                            <option>All</option>
                            <option>Selected</option>
                          </select>
                        </div>
                        <div class="p-2 ">Show :</div>
                      </div>
                      <div class="clearfix "></div>
                    </div>
                  </div>
                  <div class="agGridSize">
                    <app-ag-grid [name]="'OnOffReports'" (myGridReady)="doOnGridReadyOnOffReports($event)"></app-ag-grid>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 text-right my-3">
              <button type="button" class="btn btn-primary" data-dismiss="modal">
                <i class="fa fa-floppy-o"></i> Save
              </button>
              <button type="button" class="btn btn-light" data-dismiss="modal">
                <i class="fa fa-times" aria-hidden="true"></i> Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
