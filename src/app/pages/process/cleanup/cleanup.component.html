<section class="container-fluid my-3 custRow ">

  <div class="whiteBg tabContent">
    <form name="form" #f="ngForm" ngNativeValidate>
      <div class="row">
        <div class="col-12">
          <h4>Cleanup</h4>
          <hr>
          <div class="border mt-4 p-2 pt-4 mt-4">
            <fieldset>
              <legend class="text-uppercase">Description</legend>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">Main Purpose</label>
                    <input type="text" class="form-control" placeholder="Cleanup">
                  </div>
                </div>
                <!-- <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">ID</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </div> -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">Description
                      <span class="mandatory">*</span>
                    </label>
                    <input class="form-control" [(ngModel)]="description1" #description name="description1" id="description" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group ">
                    <label for="user">Default Job Priority</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">Default Job Queue</label>
                    <select class="form-control custom-select">
                      <option></option>
                      <option>auto</option>
                      <option>0</option>
                      <option>0</option>
                    </select>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check form-check-inline">
                    <label class="custom-control custom-checkbox ">
                      <input type="checkbox" class="custom-control-input">
                        
                      <span class="  custom-control-label">Active</span>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="custom-control custom-checkbox ">
                      <input type="checkbox" class="custom-control-input" data-toggle="modal" data-target="#repeating">
                        
                      <span class="  custom-control-label">Repeating</span>
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="border mt-4 p-2 pt-4">
            <fieldset>
              <legend class="text-uppercase">Included Cleanup Definition </legend>
              <div class="row justify-content-between align-items-center ">
                <div class="col-md-12 ">
                </div>
              </div>
              <div class="agGridSize">
                <app-ag-grid [name]="'CleanUpReports'" (myGridReady)="doOnGridReadyCleanUpReports($event)"></app-ag-grid>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </form>

  </div>
  <app-process-edit-footer [form]="f" (onDoSave)=doOnSave($event)></app-process-edit-footer>

</section>
