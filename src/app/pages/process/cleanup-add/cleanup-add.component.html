<section class="container-fluid my-3 custRow ">
  <div class="row ">
    <div class="col-md-12">
      <div class="whiteBg tabContent">
        <div class="row">
          <div class="col-12">
            <h4>Cleanup</h4>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="row pb-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Code</label>
                  <input type="text" class="form-control" placeholder="AutoATR">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Description</label>
                  <input type="text" class="form-control" placeholder="Address Corr">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group ">
                  <label for="user">Cleanup Type</label>
                  <select class="form-control custom-select">
                    <option>Address Corr</option>
                    <option>Audit Table Cleanup</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <div class="agGridSize">
                  <app-ag-grid [name]="'OutputReports'" [myGridOptions]="gridOptionsReports" (myGridReady)="doOnGridReadyOutputReports($event)"></app-ag-grid>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-right my-3">
          <button type="button" class="btn btn-primary">
            <i class="fa fa-floppy-o"></i> Save
          </button>
          <button type="button" class="btn btn-light" data-dismiss="modal">
            <i class="fa fa-times" aria-hidden="true"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
