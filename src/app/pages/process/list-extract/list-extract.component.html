<section class="container-fluid my-3 custRow ">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Description" [tabId]="LIST_EXTRACT_DESCRIPTION">

      <div class="row ">
        <div class="col-md-12">
          <div class="row">
            <div class="whiteBg tabContent">
              <div class="row">
                <div class="col-12">
                  <div class="border m-1 p-2 pt-4">
                    <fieldset>

                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="user">Main Purpose</label>
                            <input type="text" class="form-control" placeholder="List Extract">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="user">ID</label>
                            <input type="text" class="form-control" placeholder=" ">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="user">Description</label>
                            <input type="text" class="form-control" placeholder=" ">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group ">
                            <label for="user">Default Job Priority</label>
                            <input type="text" class="form-control" placeholder=" ">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group ">
                            <label for="user">Extract Filter</label>
                            <select class="form-control custom-select">

                              <option>auto</option>
                              <option></option>

                            </select>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="user">Default Job Queue</label>
                            <select class="form-control custom-select">

                              <option>auto</option>
                              <option>0</option>

                            </select>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="user">Output Sort</label>
                            <select class="form-control custom-select">
                              <option></option>
                              <option>auto</option>
                              <option>0</option>
                              <option>0</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="user">SQL Script</label>
                            <input type="text" class="form-control" placeholder=" ">
                          </div>
                        </div>

                        <div class="col-12">

                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox mr-0">
                              <input type="checkbox" class="custom-control-input" disabled="">
                                
                              <span class="  custom-control-label">Hold For Manual Select</span>
                            </label>
                          </div>

                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox ">
                              <input type="checkbox" class="custom-control-input">
                                
                              <span class="  custom-control-label">Active</span>
                            </label>
                          </div>

                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" data-toggle="modal" data-target="#repeating">
                                
                              <span class="  custom-control-label">Repeating</span>
                            </label>
                          </div>
                        </div>

                      </div>
                    </fieldset>


                  </div>
                </div>
              </div>

              <div class="row pt-3">
                <div class="col-12">
                  <div class="border m-1 p-2 pt-4">
                    <fieldset>
                      <legend class="text-uppercase">Also Include </legend>
                      <div class="row">
                        <div class="col-md-3">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" disabled="">
                                
                              <span class="  custom-control-label">Audit</span>
                            </label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" disabled="">
                                
                              <span class="  custom-control-label">Inserts</span>
                            </label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" disabled="">
                                
                              <span class="  custom-control-label">Splits</span>
                            </label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input " disabled="">
                                
                              <span class="  custom-control-label ">Renewals</span>
                            </label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox ">
                              <input type="checkbox" class="custom-control-input" disabled="">
                                
                              <span class="  custom-control-label">Billing</span>
                            </label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" disabled="">
                                
                              <span class="  custom-control-label ">Installment</span>
                            </label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" disabled="">
                                
                              <span class="  custom-control-label">Auto Renewals</span>
                            </label>
                          </div>
                        </div>

                      </div>
                    </fieldset>
                  </div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-12">
                  <div class="border m-1 p-2 pt-4">
                    <fieldset>
                      <legend class="text-uppercase">Order Class (es) Included</legend>
                      <div class="row justify-content-between align-items-center ">
                        <div class="col-md-6 ">
                          <div class="d-flex flex-row align-items-center ">
                            <div class="p-2 ">Order Class</div>
                            <div class="col-3 p-2">
                              <select class="form-control custom-select">
                                <option>All</option>
                                <option>Subscriptions</option>
                                <option>Subs 'n' Pkgs</option>
                                <option>Product</option>
                              </select>
                            </div>
                            <div class="pt-3 ">
                              <div class="form-check form-check-inline">
                                <label class="custom-control custom-checkbox mr-0">
                                  <input type="checkbox" class="custom-control-input">
                                    
                                  <span class="  custom-control-label">Include All</span>
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6 ">
                          <div class="d-flex flex-row-reverse align-items-center ">

                            <div class=" col-3 p-2 ">
                              <select class="form-control custom-select">
                                <option>All</option>
                                <option>Selected</option>
                              </select>

                            </div>
                            <div class="p-2 ">Show :</div>
                          </div>
                          <div class="clearfix "></div>
                        </div>
                      </div>
                      <div class="agGridSize">
                        <app-ag-grid [name]="'ExtractListReports'" [myGridOptions]="gridOptions" (myGridReady)="doOnGridReadyExtractListReports($event)"></app-ag-grid>
                      </div>
                    </fieldset>
                  </div>

                </div>
              </div>
              <div class="row pt-3">
                <div class="col-12">
                  <div class="border m-1 p-2 pt-4">
                    <fieldset>
                      <legend class="text-uppercase">Label Format Attributes</legend>
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group ">
                            <label for="user">Length</label>
                            <input type="text" class="form-control" placeholder="50">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group ">
                            <label for="user">Group</label>
                            <select class="form-control custom-select">
                              <option>Group</option>
                              <option></option>

                            </select>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group ">
                            <label for="user">Keyline</label>
                            <select class="form-control custom-select">
                              <option>Keyline</option>
                              <option>auto</option>

                            </select>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </div>
              </div>

              <div class="row pt-3">
                <div class="col-6">
                  <div class="row">
                    <div class="col-md-5">
                      <div class="border m-1 p-2 pt-4">
                        <fieldset>
                          <legend class="text-uppercase">Gracing</legend>
                          <div class="form-check ">
                            <label class="custom-control custom-checkbox ">
                              <input type="checkbox" class="custom-control-input ">
                                
                              <span class="  custom-control-label">Gracing New Expires</span>
                            </label>
                          </div>

                          <div class="form-check">
                            <label class="custom-control custom-checkbox ">
                              <input type="checkbox" class="custom-control-input " disabled="">
                                
                              <span class="  custom-control-label">Serve Current Graces</span>
                            </label>
                          </div>
                        </fieldset>
                      </div>
                    </div>
                    <div class=" col-md-7 pt-4 mt-2">

                      <div class="row">
                        <div class="col-6 p-0 pr-2">
                          <div class="form-group ">
                            <label for="user">Bundle Threshold</label>
                            <input type="text" class="form-control" placeholder=" ">
                          </div>
                        </div>
                        <div class="col-6 p-0 pl-2">
                          <div class="form-group ">
                            <label for="user">DD Days Passed for Pulls</label>
                            <input type="text" class="form-control" placeholder=" " disabled="">
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>


                </div>
                <div class="col-6">
                  <div class="border m-1 p-2 pt-4">
                    <fieldset>
                      <legend class="text-uppercase">Inventory</legend>
                      <div class="row">

                        <div class="col-md-6">
                          <div class="form-group ">
                            <label for="user">Priority Sort</label>
                            <input type="text" class="form-control" placeholder=" " disabled="">
                          </div>
                        </div>
                        <div class="col-md-6 pt-4">
                          <div class="form-check pt-2">
                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input " disabled="">
                              <span class="custom-control-indicator disabled"></span>
                              <span class="  custom-control-label disabled">Picklist</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 text-right my-3">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">
                    <i class="fa fa-floppy-o"></i> Save
                  </button>
                  <button type="button" class="btn btn-light" data-dismiss="modal">
                    <i class="fa fa-times" aria-hidden="true"></i> Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </my-tab>


    <my-tab tabTitle="Output" [tabId]="LIST_EXTRACT_OUTPUT">
      <app-output></app-output>
    </my-tab>

    <my-tab tabTitle="List" [tabId]="LIST_EXTRACT_LIST">
      <div class="whiteBg tabContent">
        <div class="row">
          <div class="col-6 mb-3">
            <div class="border m-1 p-2 pt-4">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">NThing</label>
                    <select class="form-control custom-select">
                      <option>0</option>
                      <option>0</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-8 pt-4">
                  <div class="form-check form-check-inline pt-3">
                    <label class="custom-control custom-checkbox ">
                      <input type="checkbox" class="custom-control-input ">
                      <span class="custom-control-indicator "></span>
                      <span class="  custom-control-label ">Create Multiple Output Records pre Customer</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="border m-1 p-2 pt-4">
              <fieldset>
                <legend class="text-uppercase">Rental Categories</legend>
                <div class="row justify-content-between align-items-center">
                  <div class="col-md-6 ">
                    <div class="d-flex flex-row align-items-center ">
                      <div class="form-check form-check-inline">
                        <label class="custom-control custom-checkbox mr-0">
                          <input type="checkbox" class="custom-control-input">
                            
                          <span class="  custom-control-label">Include All Rental Categories</span>
                        </label>
                      </div>
                      <div class="form-check form-check-inline pl-3">
                        <label class="custom-control custom-checkbox mr-0">
                          <input type="checkbox" class="custom-control-input">
                            
                          <span class="  custom-control-label">Show All</span>
                        </label>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="agGridSize1">
                  <app-ag-grid [name]="'RentalCategoryReports'" [myGridOptions]="gridOptions1" (myGridReady)="doOnGridReadyRentalCategoryReports($event)"></app-ag-grid>
                </div>
              </fieldset>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right my-3">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              <i class="fa fa-floppy-o"></i> Save
            </button>
            <button type="button" class="btn btn-light" data-dismiss="modal">
              <i class="fa fa-times" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </my-tab>

  </my-tabs>
</section>
