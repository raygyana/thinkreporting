<section class="container-fluid my-3 custRow ">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Description" [tabId]="INSTALLMENT_DESCRIPTION_REPORT">

      <div class="whiteBg tabContent">
        <form name="form" #f="ngForm" ngNativeValidate>
          <!-- <div class="col-12"> -->


          <fieldset>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Main Purpose</label>
                  <input type="text" class="form-control" placeholder="Installment Notice">
                </div>
              </div>
              <!-- <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">ID</label>
                    <input type="text" class="form-control" placeholder=" ">
                  </div>
                </div> -->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Description
                    <span class="mandatory">*</span>
                  </label>
                  <input class="form-control" [(ngModel)]="description1" #description name="description1" id="description" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group ">
                  <label for="user">Default Priority</label>
                  <input type="text" class="form-control" placeholder=" ">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Default Queue</label>
                  <select class="form-control custom-select">
                    <option>auto</option>
                    <option></option>

                  </select>
                </div>
              </div>
            </div>
            <div class="form-check form-check-inline">
              <label class="custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input">

                <span class="  custom-control-label">Active</span>
              </label>
            </div>

          </fieldset>


          <div class="row ">
            <div class="col-12">
              <div class="border mt-4 p-2 pt-4">
                <fieldset>
                  <legend class="text-uppercase">installment notice setting </legend>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="d-flex flex-row align-items-center ">

                        <div class="col-12">
                          <label for="user" class="pr-3"> Select : </label>
                          <div class="form-check form-check-inline mt-0">
                            <label class="custom-control custom-checkbox ">
                              <input type="checkbox" class="custom-control-input">

                              <span class="  custom-control-label">Payment by Credit Card</span>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox ">
                              <input type="checkbox" class="custom-control-input">

                              <span class="  custom-control-label">Payment by Direct Debit UK/Europe</span>
                            </label>
                          </div>

                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="border m-1 p-2 pt-4 mt-2">
                        <fieldset>
                          <legend class="text-uppercase">Notices Type</legend>
                          <div class="row">
                            <div class="col-md-6 pt-2">
                              <div class="form-check">
                                <input class="form-check-input ml-0" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked="">
                                <label class="form-check-label" for="exampleRadios1">
                                  Current Term/Subscription
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input ml-0" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                  End Of Term/Subscription
                                </label>
                              </div>

                            </div>
                            <div class="col-md-6">
                              <div class="form-group ">
                                <label for="user">Days Before end</label>
                                <select class="form-control custom-select">
                                  <option>0</option>
                                  <option>0</option>
                                  <option>0</option>
                                  <option>0</option>
                                </select>
                              </div>
                            </div>
                          </div>

                        </fieldset>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="border m-1 p-2 pt-4 mt-2">
                        <fieldset>
                          <legend class="text-uppercase">Send Option</legend>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group ">
                                <label for="user">Send Option</label>
                                <select class="form-control custom-select">
                                  <option>Send notices not yet sent</option>
                                  <option>Resend Notices</option>
                                  <option>Send/Resend and ignore settings</option>
                                </select>
                              </div>

                            </div>
                          </div>
                        </fieldset>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-12">
              <div class="border mt-4 p-2 pt-4">
                <fieldset>
                  <legend class="text-uppercase">Order Class (es) Included</legend>
                  <div class="row justify-content-between align-items-center ">
                    <div class="col-md-6 ">
                      <div class="d-flex flex-row align-items-center ">
                        <div class="p-2 ">OC Filter</div>
                        <div class="col-3 p-2">
                          <select class="form-control custom-select" disabled="">
                            <option>All</option>
                            <option>Subscriptions</option>

                            <option>Product</option>
                          </select>
                        </div>
                        <div class="pt-3 ">
                          <div class="form-check form-check-inline">
                            <label class="custom-control custom-checkbox mr-0">
                              <input type="checkbox" class="custom-control-input">

                              <span class="  custom-control-label">Include All OC's</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 ">
                      <div class="d-flex flex-row-reverse align-items-center ">
                        <div class=" col-3 p-2 ">
                          <select class="form-control custom-select">
                            <option>All</option>
                            <option>Selected</option>
                          </select>
                        </div>
                        <div class="p-2 ">Show :</div>
                      </div>
                      <div class="clearfix "></div>
                    </div>
                  </div>
                  <div class="agGridSize">
                    <app-ag-grid [name]="'InstallmentDefinitionReports'" (myGridReady)="doOnGridReadyinstallmentDefinitionReports($event)"></app-ag-grid>
                  </div>
                </fieldset>

              </div>

            </div>
          </div>

          <div class="row pt-3">
            <div class="col-12">
              <div class="border mt-4 p-2 pt-4">
                <fieldset>
                  <legend class="text-uppercase">Label Format Attributes</legend>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group ">
                        <label for="user">Length</label>
                        <input type="text" class="form-control" placeholder="50">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group ">
                        <label for="user">Group</label>
                        <select class="form-control custom-select">
                          <option>Default</option>
                          <option>group</option>

                        </select>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group ">
                        <label for="user">Keyline</label>
                        <select class="form-control custom-select">
                          <option>keyline</option>
                          <option></option>

                        </select>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </form>


        <!-- </div> -->
      </div>
      <app-process-edit-footer [form]="f" (onDoSave)=doOnSave($event)></app-process-edit-footer>
    </my-tab>

    <my-tab tabTitle="Installment" [tabId]="INSTALLMENT_REPORT">
      <div class="whiteBg tabContent">

        <div class="border mt-4 p-2 pt-4">
          <fieldset>
            <legend class="text-uppercase">Installment Plans</legend>
            <div class="row justify-content-between align-items-center ">
              <div class="col-md-12 ">
              </div>
            </div>
            <div class="form-check form-check-inline">
              <label class="custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input">

                <span class="  custom-control-label">Include All</span>
              </label>
            </div>
            <div class="agGridSize1">
              <app-ag-grid [name]="'InstallmentPlansReports'" (myGridReady)="doOnGridReadyinstallmentPlansReports($event)"></app-ag-grid>
            </div>
          </fieldset>
        </div>


      </div>

      <div class="col-md-12 text-right my-3">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          <i class="fa fa-floppy-o"></i> Save
        </button>
        <button type="button" class="btn btn-light" data-dismiss="modal">
          <i class="fa fa-times" aria-hidden="true"></i> Cancel
        </button>
      </div>

    </my-tab>


    <my-tab tabTitle="Output" [tabId]="INSTALLMENT_OUTPUT_REPORT">
      <app-output></app-output>
    </my-tab>


    <my-tab tabTitle="Auto Renewals" [tabId]="AUTO_RENEWAL_REPORT">
      <div class="whiteBg tabContent">
        <div class="row">
          <div class="col-md-6">
            <div class="border m-1 p-2 pt-4">
              <label for="user">Enter the number of days from the renewal processing date to begin billing the customer</label>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label  ">Days</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="inputEmail3" placeholder="">
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12 text-right my-3">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            <i class="fa fa-floppy-o"></i> Save
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            <i class="fa fa-times" aria-hidden="true"></i> Cancel
          </button>
        </div>
      </div>
    </my-tab>

  </my-tabs>
</section>
