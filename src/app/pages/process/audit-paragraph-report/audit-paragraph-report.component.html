<section class="container-fluid my-3 custRow ">
  <div class="whiteBg tabContent">
    <div class="row">
      <form name="form" #f="ngForm" ngNativeValidate>
        <div class="col-12">
          <h4>Audit Paragraph Report</h4>
          <hr>
          <div class="border mt-4 p-2 pt-4 mt-4">
            <fieldset>
              <legend class="text-uppercase">Description</legend>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">Main Purpose</label>
                    <input type="text" class="form-control" placeholder="Audit Paragraph Report" readonly>
                  </div>
                </div>
                <!-- <div class="col-md-4">
                <div class="form-group">
                  <label for="user">ID</label>
                  <input type="text" class="form-control" placeholder="76">
                </div>
              </div> -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">Description
                      <span class="mandatory"> *</span>
                    </label>
                    <input class="form-control" [(ngModel)]="description1" #description name="description1" id="description" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group ">
                    <label for="user">Audit Type</label>
                    <select class="form-control custom-select">
                      <option *ngFor='let audit of AuditType' [value]="audit">{{audit}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">Order Class</label>
                    <select class='form-control custom-select' [(ngModel)]='optionSelected' name="optionSelected">
                      <option *ngFor='let option of characters' [value]="option">{{option}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">Default Job Priority</label>
                    <select class='form-control custom-select' [(ngModel)]='optionSelected' name="optionSelected1">
                      <option *ngFor='let option of characters' [value]="option">{{option}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="user">Default Job Queue</label>
                    <input type="text" class="form-control" placeholder=" ">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check form-check-inline">
                    <label class="custom-control custom-checkbox ">
                      <input type="checkbox" class="custom-control-input">
                        
                      <span class="  custom-control-label">Active</span>
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <br>
        <div class="col-12">
          <div class="border mt-4 p-2 pt-4">
            <fieldset>
              <legend class="text-uppercase">reports</legend>
              <div class="row ">
                <div class="col-md-12 ">

                  <div class="pt-3 ">
                    <div class="form-check form-check-inline">
                      <label class="custom-control custom-checkbox mr-0">
                        <input type="checkbox" class="custom-control-input">
                          
                        <span class="  custom-control-label">Show All</span>
                      </label>
                    </div>
                  </div>
                  <div class="agGridSize">
                    <app-ag-grid [name]="'AuditParagraphReports'" (myGridReady)="doOnGridReadyCounterReports($event)"></app-ag-grid>
                  </div>
                </div>
              </div>

            </fieldset>

          </div>
          <div class="row pt-3">
            <div class="col-6">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-check form-check-inline">
                    <label class="custom-control custom-checkbox ">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator disabled"></span>
                      <span class="  custom-control-label disabled">Verify Adds/kills</span>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="custom-control custom-checkbox ">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator disabled"></span>
                      <span class="  custom-control-label disabled">Ignore Back issues</span>
                    </label>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>



      </form>
    </div>

  </div>
  <app-process-edit-footer [form]="f" (onDoSave)=doOnSave($event)></app-process-edit-footer>
</section>
