<section class="container-fluid my-3 custRow ">
  <my-tabs #staticTabs>
    <my-tab tabTitle="Description" [tabId]="CARD_EXPIRY_DESCRIPTION_REPORT">
      <div class="whiteBg tabContent">
        <form name="form" #f="ngForm" ngNativeValidate>
          <!-- <div class="col-12"> -->

          <fieldset>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Main Purpose</label>
                  <input type="text" class="form-control" placeholder="Credit Card Expiry Notify">
                </div>
              </div>
              <!-- <div class="col-md-4">
                    <div class="form-group">
                      <label for="user">ID</label>
                      <input type="text" class="form-control" placeholder="112">
                    </div>
                  </div> -->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Description
                    <span class="mandatory"> *</span>
                  </label>
                  <input class="form-control" [(ngModel)]="description1" #description name="description1" id="description" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group ">
                  <label for="user">Default Priority</label>
                  <input type="text" class="form-control" placeholder=" ">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group ">
                  <label for="user">Extract Filter</label>
                  <app-dropdown-with-description name="test" [(ngModel)]="dropDown" [basicSetting]="basicSetting">
                  </app-dropdown-with-description>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="user">Default Queue</label>
                  <app-dropdown-with-description name="test" [(ngModel)]="dropDown" [basicSetting]="basicSetting">
                  </app-dropdown-with-description>
                </div>
              </div>

              <div class="col-12">
                <div class="form-check form-check-inline">
                  <label class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" checked>

                    <span class="  custom-control-label">Active</span>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" data-toggle="modal" data-target="#repeating">

                    <span class="  custom-control-label">Repeating</span>
                  </label>
                </div>
              </div>
            </div>
          </fieldset>


          <!-- </div> -->
          <div class="row pt-3">
            <div class="col-12">
              <div class="border m-1 p-2 pt-4">
                <fieldset>
                  <legend class="text-uppercase">When to Send Notification</legend>
                  <div class="ml-4">
                    <p>Please enter when you want notification to be sent :</p>
                    <p>For example : 45, 15, -10</p>

                    <p>Means a notice will be sent 45 days prior to a card expiring,</p>
                    <p>then again 15 days prior if not resolved</p>
                    <p>then again 10 days after if not resolved.</p>



                    <div class="form-group row pt-3 pr-2" style="margin-left: -55px;">
                      <label for="inputEmail3" class="col-2 col-form-label text-right">Send Notification on</label>
                      <div class="col-2 pl-0">
                        <input type="email" class="form-control " id="inputEmail3" placeholder="">
                      </div>
                      <label for="inputEmail3" class="col-3 col-form-label pl-0">days prior or after expiration. </label>
                    </div>
                  </div>
                </fieldset>
              </div>

            </div>
          </div>

          <div class="row pt-3">
            <div class="col-12">
              <div class="border m-1 p-2 pt-4">
                <fieldset>
                  <legend class="text-uppercase">Label Format Attributes</legend>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group ">
                        <label for="user">Length</label>
                        <input type="text" class="form-control" placeholder="">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group ">
                        <label for="user">Group</label>
                        <app-dropdown-with-description name="test" [(ngModel)]="dropDown" [basicSetting]="basicSetting">
                        </app-dropdown-with-description>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group ">
                        <label for="user">Keyline</label>
                        <app-dropdown-with-description name="test" [(ngModel)]="dropDown" [basicSetting]="basicSetting">
                        </app-dropdown-with-description>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </form>
        <app-process-edit-footer [form]="f" (onDoSave)=doOnSave($event)></app-process-edit-footer>

      </div>
    </my-tab>

    <my-tab tabTitle="Output" [tabId]="CARD_EXPIRY_OUTPUT_REPORT">
      <app-output></app-output>
    </my-tab>
  </my-tabs>
</section>
