<section class="container-fluid my-3 custRow ">
  <div class="row ">
    <div class="col-md-12">
      <div class="whiteBg tabContent">
        <div class="row">
          <div class="col-12">
            <h4>Accounting Reconciliation</h4>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="border p-2 pt-4">
              <fieldset>
                <legend class="text-uppercase">By Profit Center</legend>
                <div class="row">
                  <div class="col-3">
                    <label for="user">Profit Center</label>
                    <div class="agGridSize1">
                      <app-ag-grid [extraOption]="profitCenterExtraOption" [name]="'ProfitCenter'" [myGridOptions]="profitCenterGridOptions" (myGridReady)="doOnGridReadyProfitCenter($event)"></app-ag-grid>
                    </div>
                  </div>
                  <div class="col-9">
                    <label for="user">Profit Center Accounting Periods</label>
                    <div class="agGridSize1">
                      <app-ag-grid [extraOption]="profitCenterAccountingPeriodsExtraOption" [name]="'profitCenterAccountingPeriods'" [myGridOptions]="profitCenterAccountinggridOptions"
                        (myGridReady)="doOnGridReadyProfitCenterAccounting($event)"></app-ag-grid>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-12 pt-3">
            <div class="border p-2 pt-4">
              <fieldset>
                <legend class="text-uppercase">By Order Class</legend>
                <div class="row">
                  <div class="col-3">
                    <label for="user">Order Class</label>
                    <div class="agGridSize1">
                      <app-ag-grid [extraOption]="OrderByClassExtraOption" [name]="'OrderByClass'" [myGridOptions]="gridOptionsReports1" (myGridReady)="doOnGridReadyOrderByClass($event)"></app-ag-grid>
                    </div>
                  </div>
                  <div class="col-9">
                    <label for="user">Order Class Accounting Periods</label>
                    <div class="agGridSize1">
                      <app-ag-grid [extraOption]="orderClassAccountingPeriodsExtraOption" [name]="'orderClassAccountingPeriods'" [myGridOptions]="gridOptionsReports2"
                        (myGridReady)="doOnGridReadyOrderClassAccountingPeriods($event)"></app-ag-grid>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-6 pt-3">
            <div class="border p-2 pt-4">
              <fieldset>
                <legend class="text-uppercase">Include</legend>
                <div class="form-check form-check-inline m-0">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">

                    <span class="  custom-control-label">Tax Liability</span>
                  </label>
                </div>

                <div class="form-check form-check-inline m-0">
                  <label class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input">

                    <span class="  custom-control-label">Delivery Liability</span>
                  </label>
                </div>

                <div class="form-check form-check-inline m-0">
                  <label class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input">

                    <span class="  custom-control-label">Commission Liability</span>
                  </label>
                </div>
                <div class="form-check form-check-inline m-0">
                  <label class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input">

                    <span class="  custom-control-label">Tax A/R</span>
                  </label>
                </div>
                <div class="form-check form-check-inline m-0">
                  <label class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input">

                    <span class="  custom-control-label">Delivery A/R</span>
                  </label>
                </div>

                <div class="form-check form-check-inline ">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">

                    <span class="  custom-control-label">Delivery A/R</span>
                  </label>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="col-md-6 pt-3">
            <div class="border p-2 pt-4">
              <fieldset>
                <legend class="text-uppercase">Print Reconciliation</legend>
                <div class="agGridSize1">
                  <app-ag-grid [extraOption]="printReconciliationExtraOption" [name]="'printReconciliation'" [myGridOptions]="gridOptionsReports3"
                    (myGridReady)="doOnGridReadyPrintReconciliation($event)"></app-ag-grid>
                </div>
                <div class="text-right">
                  <button type="button" class="btn btn-primary" (click)="printReconciliationReportPopUp()">Print Reconciliation</button>
                </div>
              </fieldset>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div class="col-md-12 text-right my-3">
      <button type="button" class="btn btn-primary" (click)="openCloseAccountingPeriodsPopUp()"> Close Accounting Periods</button>
      <button type="button" class="btn btn-primary" (click)="openAddAccountingPeriodsPopUp()"> Add Accounting Period</button>
      <button type="button" class="btn btn-primary" (click)="openEditAccountingPeriodsPopUp()"> Edit Accounting Period</button>


      <button type="button" class="btn btn-primary"> Delete Accounting Period</button>
      <button type="button" class="btn btn-primary">
        <i class="fa fa-floppy-o"></i> Save</button>
      <button type="button" class="btn btn-light">
        <i class="fa fa-times"></i> Cancel</button>
    </div>
  </div>

</section>





<app-custom-modal-pop-up [AlertType]="AlertType" [basicSetting]="closeAccountingPeriodsSetting" [template]="CloseAccountingPeriodsTemplate"></app-custom-modal-pop-up>

<ng-template #CloseAccountingPeriodsTemplate>
  <div class="content-box-inner">
    <div class="row">
      <div class="col-md-12">
        <div class="border m-1 p-2 pt-4">
          <fieldset>
            <legend class="text-uppercase">Profit Center With Accounting Periods</legend>
            <div class="agGridSize1">
              <app-ag-grid [extraOption]="closeAccountingPopupExtraOption" [name]="'CloseAccountingPopup'" [myGridOptions]="closeAccountingPopupgridOptions"
                (myGridReady)="doOnGridReadyCloseAccountingPopup($event)"></app-ag-grid>
            </div>

          </fieldset>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-right my-3">
        <button type="button" class="btn btn-primary">
          Close Accounting Period
        </button>
        <button type="button" class="btn btn-light" data-dismiss="modal">
          <i class="fa fa-times"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</ng-template>






<app-custom-modal-pop-up [AlertType]="AlertType" [basicSetting]="addAccountingPeriodsSetting" [template]="AddAccountingPeriodsTemplate"></app-custom-modal-pop-up>

<ng-template #AddAccountingPeriodsTemplate>
  <div class="content-box-inner">
    <div class="row">
      <div class="col-md-12">
        <div class="border p-2 pt-4">
          <fieldset>
            <legend class="text-uppercase">Profit Center</legend>
            <div class="agGridSize1">
              <app-ag-grid [extraOption]="addAccountingPopupExtraOption" [name]="'AddAccountingPopup'" [myGridOptions]="addAccountingPopupgridOptions"
                (myGridReady)="doOnGridReadyAddAccountingPopup($event)"></app-ag-grid>
            </div>

          </fieldset>
        </div>
      </div>
      <div class="col-md-8 pt-4 ">
        <div class="border p-2 ">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="user">Start Date</label>
                <input type="date" class="form-control" placeholder=" ">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="user">End Date</label>
                <input type="Date" class="form-control" placeholder=" ">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Add Accounting Period</label>
          <textarea class="form-control" style="line-height: 43px;"></textarea>
        </div>
      </div>

      <div class="form-group row col-6">
        <label for="inputPassword" class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8 pl-0">
          <input type="text" class="form-control" placeholder="Password">
        </div>
      </div>

      <div class="form-group row col-6">
        <label for="inputPassword" class="col-sm-6 col-form-label text-right">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-lable">Auto-Close at</span>
          </label>
        </label>
        <div class="col-6 pl-0">
          <input type="time" class="form-control" placeholder=" ">
        </div>
      </div>



    </div>
    <div class="row">
      <div class="col-md-12 text-right my-3">
        <button type="button" class="btn btn-primary">
          <i class="fa fa-floppy-o"></i> Save
        </button>
        <button type="button" class="btn btn-light" data-dismiss="modal">
          <i class="fa fa-times"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</ng-template>



<app-custom-modal-pop-up [AlertType]="AlertType" [basicSetting]="editAccountingPeriodsSetting" [template]="EditAccountingPeriodsTemplate"></app-custom-modal-pop-up>

<ng-template #EditAccountingPeriodsTemplate>
  <div class="content-box-inner">
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="user">Profit</label>
          <input type="text" class="form-control" placeholder="" disabled>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="user">Period</label>
          <input type="text" class="form-control" placeholder="" disabled>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="user">Status</label>
          <input type="text" class="form-control" placeholder="" disabled>
        </div>
      </div>
      <div class="col-md-12">
        <div class="border p-2 pt-4">
          <fieldset>
            <legend class="text-uppercase">Accounting Period Date</legend>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="user">Begin Date</label>
                  <input type="date" class="form-control" placeholder="" disabled>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="user">Begin Date</label>
                  <input type="Date" class="form-control" placeholder="adsad " disabled>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="user">Stamp And Creation Date</label>
                  <input type="Date" class="form-control" placeholder=" " disabled>
                </div>
              </div>

              <div class="col-4">
                <div class="form-group">
                  <label for="user">Begin Date</label>
                  <input type="date" class="form-control" placeholder="" disabled>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="user">Begin Date</label>
                  <input type="Date" class="form-control" placeholder="adsad " disabled>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="user">Stamp And Creation Date</label>
                  <input type="Date" class="form-control" placeholder=" " disabled>
                </div>
              </div>

              <div class="col-9 text-right pt-2 pr-0">
                <div class="form-check form-check-inline m-0">
                  <label class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Auto-Close at</span>
                  </label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <input type="time" class="form-control" placeholder="">
                </div>
              </div>

            </div>
          </fieldset>
        </div>
      </div>
      <div class="col-md-12 pt-2">
        <div class="form-group row">
          <label for="inputPassword" class="col-2 col-form-label">Description</label>
          <div class="col-10 pl-0">
            <input type="text" class="form-control" placeholder="Default Accounting Period For Profit Center'2.prof'">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-right my-3">
        <button type="button" class="btn btn-primary">
          <i class="fa fa-floppy-o"></i> Save
        </button>
        <button type="button" class="btn btn-light" data-dismiss="modal">
          <i class="fa fa-times"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</ng-template>





<app-custom-modal-pop-up [AlertType]="AlertType" [basicSetting]="printReconciliationReportSetting" [template]="PrintReconciliationReportTemplate"></app-custom-modal-pop-up>

<ng-template #PrintReconciliationReportTemplate>
  <div class="content-box-inner">
    <div class="row">
      <div class="col-md-12">
        <div class="border p-2 pt-4">
          <fieldset>
            <legend class="text-uppercase">Output</legend>
            <div class="row">
              <div class="col-12">
                <label class="custom-control custom-radio">
                  <input id="radio1" name="radio" type="radio" class="custom-control-input">

                  <span class="custom-control-label">Printer</span>
                </label>

                <label class="custom-control custom-radio">
                  <input id="radio1" name="radio" type="radio" class="custom-control-input" checked="">

                  <span class="custom-control-label">Export to a File</span>
                </label>

                <label class="custom-control custom-radio">
                  <input id="radio1" name="radio" type="radio" class="custom-control-input">

                  <span class="custom-control-label">Preview Window</span>
                </label>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="user">Export File Format</label>
                  <select class="form-control custom-select">
                    <option>Html</option>
                    <option>Html 3.2</option>
                    <option>Excel 97-2000</option>
                    <option>Excel 97-2000 (Data Only)</option>
                    <option>Word For Window Format</option>
                    <option>Xml</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 ">
                <label for="user">Export File</label>
                <div class="w-100">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile04">
                    <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                  </div>

                  <!-- <label class="custom-file" for="LastName">
                    <input type="file" id="file2" class="custom-file-input ">
                    <span class="custom-file-control"></span>
                  </label> -->
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="col-12 pt-2">
        <div class="agGridSize1">
          <app-ag-grid [extraOption]="printReconciliationPopupExtraOption" [name]="'PrintReconciliationPopup'" [myGridOptions]="printReconciliationPopupgridOptions"
            (myGridReady)="doOnGridReadyPrintReconciliationPopup($event)"></app-ag-grid>
        </div>
      </div>
      <div class="col-md-12">
        <div class="border p-2 pt-4">
          <fieldset>
            <legend class="text-uppercase">Report Based On</legend>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <select class="form-control custom-select">
                    <option>Profit Center</option>
                    <option>Order Class</option>
                  </select>
                </div>
              </div>
              <div class="col-6 pt-2">
                <div class="form-check form-check-inline m-0">
                  <label class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-label">Save Parameters as Defaults</span>
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="col-md-12 pt-2">
        <div class="form-group row">
          <label for="inputPassword" class="col-1 col-form-label">Report</label>
          <div class="col-11">
            <input type="text" class="form-control" placeholder="AR Reconciliation by Accounting Period Report">
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="border p-2 pt-4">
          <fieldset>
            <legend class="text-uppercase">Schedule Info</legend>
            <div class="row">

              <div class="form-group row col-4">
                <label for="inputPassword" class="col-6 col-form-label">Job Queue</label>
                <div class="col-6 pl-0">
                  <select class="form-control custom-select">
                    <option>Auto</option>
                    <option>Order Class</option>
                  </select>
                </div>
              </div>

              <div class="form-group row col-5">
                <label for="inputPassword" class="col-5 col-form-label">Start Date</label>
                <div class="col-7 pl-0">
                  <input type="datetime-local" class="form-control" placeholder=" ">
                </div>
              </div>

              <div class="form-group row col-3 pt-2">
                <div class="col-12 pl-0 ">
                  <div class="form-check form-check-inline m-0">
                    <label class="custom-control custom-checkbox ">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-label">Run Job Locally</span>
                    </label>
                  </div>
                </div>
              </div>


            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right my-3">
        <button type="button" class="btn btn-primary"> Print Now</button>

        <button type="button" class="btn btn-light" data-dismiss="modal">
          <i class="fa fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
