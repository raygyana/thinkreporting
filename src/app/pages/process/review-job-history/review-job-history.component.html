<section class="container-fluid my-3 custRow ">
  <div class="row ">
    <div class="col-md-12">
      <div class="whiteBg tabContent">
        <div class="row">
          <div class="col-12">
            <h4>Review Job History</h4>
            <hr>
            <div class="row">
              <div class="col-3">
                <div class="form-group">
                  <label for="user">Process</label>
                  <select (change)="processIdChange($event.target.value)" class="form-control custom-select">
                    <option *ngFor="let item of processIdList" value="{{item.id}}">{{item.id}}</option>
                    <!-- <option>Payment</option>
                    <option>Billing</option>
                    <option>Installment Notices</option> -->

                  </select>
                </div>
              </div>
              <div class="col-9 pt-3">
                <div class="pt-3 float-right">
                  <button type="button" class="btn btn-primary">Rollback</button>
                  <button type="button" class="btn btn-primary">Reprint</button>
                  <button type="button" class="btn btn-primary">Restart Update</button>
                  <button type="button" class="btn btn-primary">View Effort Detail</button>
                  <button type="button" class="btn btn-primary">View Label Detail</button>
                  <button type="button" class="btn btn-primary">View Job Log</button>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="agGridSize">
          <app-ag-grid [name]="'counterReports22'" [myGridOptions]="gridOptions" (myGridReady)="doOnGridReadyWorkTable($event)">
          </app-ag-grid>
        </div>
      </div>

    </div>
  </div>
</section>
<app-delete-pop></app-delete-pop>
